<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Search</title>
        <f:facet name="middle">
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript library="js" name="bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Twitter</a>
                </div>
            <ul class="nav navbar-nav">
                <li><h:link outcome="Welcome.xhtml">My Profile</h:link></li>
                <li><h:link outcome="MyTweets.xhtml">My Tweets</h:link></li>
                <li class="active"><h:link outcome="search.xhtml">Search</h:link></li>
                <li><h:link outcome="PasswordUpd.xhtml"> Change Password </h:link> </li>
                 <li><h:link outcome="Followings.xhtml"> Following</h:link></li>
                <li><h:link class="btn btn-warning" outcome="Signout.xhtml" >Sign Out</h:link></li>
            </ul>
        </div>
        </nav>
        
        <div class="container"> 
        Welcome #{login.loginId}
        <h:form>
            <div class="row">
                <div class="col-md-4"><h:outputLabel for="seacrh" value="Whom do you want to follow: " ></h:outputLabel></div>
                <div class="col-md-2"><h:inputText class="form-control" id="searchQuery" value="#{follow.searchQuery}" required="true" requiredMessage="Please enter some text on whom to follow"/></div>
            </div>
            
            <div class="row">
                <div class="col-md-6 col-md-offset-5">
                <h:commandButton  value="Search" action="#{follow.getSearchUsers(login.loginId)}" style="background-color: black; color: white"/>
                </div>
            </div>
        </h:form>
        </div>
    </h:body>
</html>
