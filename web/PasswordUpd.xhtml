<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Password Update</title>
        <f:facet name="middle">
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript library="js" name="bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Twitter</a>
                </div>
            <ul class="nav navbar-nav">
                <li><h:link outcome="Welcome.xhtml">My Profile</h:link></li>
                <li><h:link outcome="MyTweets.xhtml">My Tweets</h:link></li>
                <li><h:link outcome="search.xhtml">Search</h:link></li>
                <li class="active"><h:link outcome="PasswordUpd.xhtml"> Change Password </h:link></li>
                 <li><h:link outcome="Followings.xhtml"> Following</h:link></li>
                <li><h:link class="btn btn-warning" outcome="Signout">Sign Out</h:link></li>
            </ul>
        </div>
        </nav>
        
        <h:form>
             Welcome #{login.loginId}
            <div class="container">
                <div class="row">
                    <div class="col-md-4"><h:outputLabel for="txtCurr" value="Enter your Current Password" ></h:outputLabel></div>
                    <div class="col-md-4"><h:inputText id="txtCurr" value="#{password.curr_p}" required="true" requiredMessage="The login ID field cannot be null"/></div>
                </div>

                <div class="row">
                    <div class="col-md-4"><h:outputLabel for="txtNew" value="Enter your New Passowrd" ></h:outputLabel></div>
                    <div class="col-md-4"><h:inputSecret id="txtNew" value="#{password.new_p}" required="true" requiredMessage="The password field cannot be null"/></div>
                </div>
            
                <div class="row">
                   <div class="col-md-offset-4 col-md-6"><h:commandButton  value="Update" action="#{password.Update()}" style="background-color: black; color: white"/></div>
                </div>
            
                <div class="row">
                <h:outputLabel value="#{password.message}" style="color:blue;"> </h:outputLabel>
                </div>
           </div>
           
        </h:form>
    </h:body>
</html>
