<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Search Results</title>
        <f:facet name="middle">
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript library="js" name="bootstrap.js" />
        </f:facet>
    </h:head>
    
    <h:body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Twitter</a>
                </div>
            <ul class="nav navbar-nav">
                <li><h:link outcome="Welcome.xhtml">My Profile</h:link></li>
                <li ><h:link outcome="MyTweets.xhtml">My Tweets</h:link></li>
                <li class="active"><h:link outcome="search.xhtml">Search</h:link></li>
                <li><h:link outcome="PasswordUpd.xhtml"> Change Password </h:link> </li>
                 <li><h:link outcome="Followings.xhtml"> Following</h:link></li>
                <li><h:link outcome="Signout.xhtml" class="btn btn-warning" >Sign Out</h:link></li>
            </ul>
        </div>
        </nav>
        
        
        
        <h:form>
            <div class="container">
                <div class="row">Welcome #{follow.loginId}</div>
            </div>
             
        <div class="container">
        <table class="table table-striped">
            <thead>
                <th>UserName</th>
                <th>Followers</th>
                <th>Followings</th>
                <th>Follow/Unfollow</th>
            </thead>
                
            <c:forEach var="item" items="#{follow.usersSearch}">
                <tr>
                    <td>
                        <h:outputLabel value="#{item.username}"/>
                    </td>
                    <td>
                        <h:outputLabel value="#{item.followerCount}"/>
                    </td>
                    
                    <td>
                        <h:outputLabel value="#{item.followingCount}"/>
                    </td>
                    
                    <td>
                        <c:choose>
                        <c:when test="#{item.status}">
                            <h:commandButton value="Unfollow" action="#{follow.changeFollow(follow.loginId, item.username, 0)}"/>
                        </c:when>
                        <c:otherwise>
                            <h:commandButton value="Follow" action="#{follow.changeFollow(follow.loginId, item.username, 1)}"/>
                            
                        </c:otherwise>
                            </c:choose>
                    </td>
                    
                </tr>
            </c:forEach>
        </table>
        </div>
            
        </h:form>
    </h:body>
</html>
