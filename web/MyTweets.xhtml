<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tweets</title>
        <f:facet name="middle">
            <h:outputStylesheet library="css" name="bootstrap.css" />
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" />
            <h:outputScript library="js" name="bootstrap.js" />
        </f:facet>
    </h:head>
    <h:body>
        <nav class="navbar navbar-default">
        <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="Welcome.xhtml">Twitter</a>
                </div>
            <ul class="nav navbar-nav">
                <li><h:link outcome="Welcome.xhtml">My Profile</h:link></li>
                <li class="active"><h:link outcome="MyTweets.xhtml">My Tweets</h:link></li>
                <li><h:link outcome="search.xhtml">Search</h:link></li>
                <li><h:link outcome="PasswordUpd.xhtml"> Change Password </h:link> </li>
                 <li><h:link outcome="Followings.xhtml"> Following</h:link></li>
                <li><h:link class="btn btn-warning" outcome="Signout.xhtml" >Sign Out</h:link></li>
                
            </ul>
        </div>
        </nav>
        
        <div class="container">
        <h:form>
        <div class ="row"><p>List of tweets</p></div>
        
        <div class ="row">
        <h:dataTable value="#{tweet.TweetsListMy()}" var="orders" class="table table-striped">
                    <h:column>
                        <f:facet name="header">User</f:facet>
                        #{orders.loginId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tweet</f:facet>
                        #{orders.tweet}
                    </h:column>
                     <h:column>
                        <f:facet name="header">Time</f:facet>
                        #{orders.t_date}
                    </h:column>
                    <h:column>
                        <f:facet name="header">No of Times Tweeted</f:facet>
                        #{orders.retweetCount}
                    </h:column> 
                     <h:column>
                        <f:facet name="header">Retweet</f:facet>
                        <h:commandButton value="Retweet" action="#{tweet.Retweet(orders.loginId, orders.tweetId )}" ></h:commandButton>
                    </h:column>
            </h:dataTable>
        <p> 
             <h:outputLabel value="#{tweet.message}" style="color:blue;"> </h:outputLabel>
        </p>
        </div>
        
        <div class="row">
            <div class="col-md-5"><h:link outcome="Welcome.xhtml"> Home </h:link></div>

           
        </div>    
            
        </h:form>
        </div>    
    </h:body>
</html>
